

<app-header>
  <div textoLateralDireito>
    <h5>seu espaço exclusivamente feminino para massagem terapêutica em Santo André </h5>
    <h6>Aqui no blog temos matérias e dicas, sempre dê uma olhada nas novidades </h6>
  </div>
</app-header>
<app-top-toolbar></app-top-toolbar>



<div class="container mt-5 mb-5 ">
  <div class="row">
    <div class="col-12 col-md-8 col-lg-9 ">
      <h4 >  {{currentBlogRegister_title}}</h4>
      <div class="mt-4" [innerHTML] = "BlogRegisterTextSafeHtml()"> </div>

      <share-buttons class="mt-3"
        [theme]="'circles-light'"
        [include]="['facebook','twitter','linkedin','pinterest','reddit','tumblr','telegram','messenger','whatsapp','email']"
        [show]="12"
        [showText]="true"
        [size]="-3"
        [tags]="'Masssoterapia '"
        [description]="'Masssoterapia Integral - espaço de massagem terapêutica em Santo André-SP'"
        [autoSetMeta]="false"
      ></share-buttons>

    </div>
    <div class="mt-5 mt-md-0 col-12 col-md-4 col-lg-3 border-left">
      <h5> | Veja Também |</h5>

      <div class="list-group list-group-flush">
        <a [href]="'blog/' + blogsRegister.titleNFD" class="list-group-item list-group-item-action" *ngFor = "let blogsRegister of blogsListSeeAlso">{{ blogsRegister.title }}</a>
      </div>

    </div>
  </div>

</div>


<app-footer></app-footer>
