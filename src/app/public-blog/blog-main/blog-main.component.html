<app-header>
  <div textoLateralDireito>
    <h5>Espaço exclusivamente feminino para massagens terapêuticas e estéticas em Santo André </h5>
    <h6>Aqui no blog temos matérias e dicas, sempre dê uma olhada nas novidades </h6>
  </div>
</app-header>
<app-top-toolbar></app-top-toolbar>

<div class="container ">

  <app-loading-spinner [isLoading]="isLoading"></app-loading-spinner>

  <app-error-message [isError]="isError" [messageError]="messageError"></app-error-message>

  <div class="row m-2">

    <div class="col-12 col-md-6 col-lg-4 p-4" *ngFor = "let blogsRegister of blogsListRegister">
      <div class="card d-inline-block shadow-bg-site-middle h-100 " >
        <img class="card-img-top" [src]="blogsRegister.ImageCard" alt="Card image" style="width:100%; height: 250px;">
        <div class="card-body ">
          <h4 class="card-title">{{ blogsRegister.Title }}</h4>
          <p class="card-text" >{{ getPlainTextblog(blogsRegister.Text) }}  </p>
          <a [href]="'blog/' + blogsRegister.TitleNFD" class="stretched-link">Leia Mais >></a>
        </div>
      </div>
    </div>

  </div>
</div>
<app-footer></app-footer>
