
  <div class="col-12 col-lg-5 w-100 d-inline-block text-center "  >

    <button type="button"  (click) = "showProtocols()" class="align-top rounded-circle border-0 " [style.background]="therapyCategoryCurrent.cor" style="height: 300px; width: 300px ;">
      <img src="../assets/images/categories/{{therapyCategoryCurrent.image}}_thumb.jpg" data-aos="fade-up"  class="mx-auto rounded-circle" style="height: 229px; width: 229px ;" >
    </button>

    <div class="row">
      <div class="col-2 "></div>
      <div #titleProtocol
        (click) = "showProtocols()"
        class="col-8 category-title  text-center pointer pb-3"
        style="font-size: 250%; font-family: rage-italic; color: rgb(82, 85, 60); "
        [style.background]=" showProtocolsActive ? getCategoryBackground(therapyCategoryCurrent.cor) : ''"
      >
        <h1 >Massagens para</h1>
        <h1 >{{getCategoryTitleWithouthParentheses()}}</h1>
        <h3 >{{getCategoryTitleInsideParentheses()}}</h3>
      </div>
    </div>

    <div class="col-12 w-100 protocol-box rounded shadow mt-n5 mb-3 pt-4"
        style="background-color: white; position: relative;"

        *ngIf="showProtocolsActive" [id]= "therapyCategoryCurrent.id + '_spied'">

      <div class="BgImage BgImageOpacity"
      [ngStyle]="{'background-image': 'url(' + getProtocolsBackground(therapyCategoryCurrent.image_background) + ')' }"
      appParallax [ratio]="-0.25" [BackGround]="true"
      > </div>

      <div *ngFor="let protocol of therapyCategoryCurrent.protocolos, let i = index" class="row w-100 text-left  ">

          <div class="col-10 mb-n4 pointer" (click)="logClicked(protocol.id)">
            <div class="rounded-circle circle-protocol-title " style="height: 39px; width: 39px ;" [style.background]="therapyCategoryCurrent.cor" ></div>
            <p class="protocol-title ">{{protocol.titulo}}</p>
          </div>
          <div class="col-2 p-2 pointer " (click)="logClicked(protocol.id)">
            <span class="align-self-center badge badge-success badge-pill " style="color: rgba(29, 28, 28, 0.8);"
                  [style.background]="therapyCategoryCurrent.cor">R$ {{protocol.preco}},00
            </span>
          </div>

      </div>
    </div>

  </div>
