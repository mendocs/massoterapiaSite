 <div class="container mt-3 d-none " style="position: fixed ; top: 70px; z-index: 999;">
  <span class="d-block bg-success d-nome1 d-sm-none d-md-none d-lg-none d-xl-none "> MIM </span>
  <span class="d-sm-block bg-info d-none d-sm-none1 d-md-none d-lg-none d-xl-none">SM</span>
  <span class="d-md-block bg-warning d-none d-sm-none d-md-none1 d-lg-none d-xl-none">MD</span>
  <span class="d-lg-block bg-danger d-none d-sm-none d-md-none d-lg-none1 d-xl-none">LG</span>
  <span class="d-xl-block bg-dark d-none d-sm-none d-md-none d-lg-none d-xl-none1">XL</span>
</div>



<div id="scrollSpyDiv" style="position: fixed ; top: 50%; right: 0; z-index: 999;" class="shadow">


  <div  *ngFor="let section of sections">
    <button type="button" (click)="triggerScrollTo(section.nameSpied)" class="btn btn-outline-light text-dark border-0"
    [ngClass] = "{'d-none ':verifyCurrentSection(section.nameSpied)}"
     > <span style="color: black; text-shadow: 0px -2px 0px white;"> {{section.name}} </span>  </button>


    <button type="button" (click)="triggerScrollTo(section.nameSpied)" class="btn btn-outline-light text-dark border shadow"
    [ngClass] = "{'d-none ':!verifyCurrentSection(section.nameSpied)}"
    > <span style="color: black; text-shadow: 0px -2px 0px white;"> {{section.name}} </span> </button>
  </div>



</div>
