

<div class="mx-3 mb-2 pt-5 pb-5 text-center align-middle " style="position: relative;">

<div appParallax [ratio]="-.2"  [BackGround]="true"  class="mx-3 mb-n5 text-center parallaxParent align-middle parallaxBgPosition"> </div>
<div class="parallaxFront parallaxBgPosition" appParallax [ratio]="0.1" [BackGround]="true" [BackGroundHorizontallPosition]=5 [BackGroundImageHeigth]=550 > </div>
<div class="parallaxFront parallaxBgPosition" appParallax [ratio]="-0.49" [BackGround]="true" [BackGroundHorizontallPosition]=30 [BackGroundImageHeigth]=250 >  </div>


    <div class="row h-100 p-5 px-5" >
      <div class="col-12 col-sm-11 col-md-10 col-lg-6 col-xl-5 align-self-center float-right ">

        <h1 class="text-right ">Nélida Samara</h1>
        <h3 class="text-right ">Massoterapeuta</h3>

        <div class="row ">
          <div class="col-6 col-sm-7 col-md-8 col-lg-7 col-xl-8"></div>
          <div class="col-6 col-sm-5 col-md-4 col-lg-5 col-xl-4">
            <h3 class="text-left mb-4 ml-5 colorTraco" style="height: 8px;"><br></h3>
          </div>
        </div>
        <div class="mb-3" ><br></div>
        <div class="border-color float-right " >
        <ul class=" ml-n4 " style="list-style-type:none;"> <!--list-group list-group-flush text-left-->
          <li class="list-group-item1" *ngFor="let feature of features">
            <div class="container container-fluid d-flex">
              <div class="row" >
                <!--<div class="circleTherapist mt-2 mr-2" data-aos="fade-up" ></div>-->
                <div class="text" data-aos="flip-left" data-aos-delay="300" style="margin-top: 5px;">{{feature}} </div>
              </div>
            </div>
          </li>
        </ul>
        </div>

      </div>
      <div class="col-12 col-sm-11 col-md-10 col-lg-6 col-xl-7 align-self-center w-100 mt-4 mt-md-4">

        <div class="card1 float-right  " style="width:400px;">
          <img class="card-img-top rounded-circle border-0" src="assets/images/therapist/profile.jpg" alt="Card image" style="width:100%">
          <div class="card-body d-none">
            <h4 class="card-title">Nélida Samara</h4>
            <p class="card-text">Massoterapeuta</p>
          </div>
        </div>

    </div>
    </div>


    <div class="mx-3  row " >
      <div *ngFor="let feature of features, let i = index" class="col-12 col-md-6 col-lg-4 col-xl-3 text-center mt-4 "  >
        <button type="button"  (click) = "showtherapistPics(i)" class="rounded-circle border-0  " style="height: 250px; width: 250px ;">
          <img [src]="getherapistPics(i)"  class=" bg-primary rounded-circle" style="height: 179px; width: 179px ;" >
        </button>
      </div>
    </div>


</div>









<div bsModal #lgModal="bs-modal" class="modal fade" tabindex="-1"
     role="dialog" aria-labelledby="dialog-sizes-name1">
  <div class="modal-dialog modal-xl">
    <div class="modal-content">
      <div class="modal-header">
        <h4 id="dialog-sizes-name1" class="modal-title pull-left">Nosso espaço feito com carinho</h4>
        <button type="button" class="close pull-right" (click)="lgModal.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">


        <carousel [(activeSlide)]="activeSlideIndex">
          <slide>
            <img src="assets/images/therapist/clinic/foto0.jpg" alt="first slide" style="display: block; width: 100%;">
          </slide>
          <slide>
            <img src="assets/images/therapist/clinic/foto1.jpg" alt="third slide" style="display: block; width: 100%;">
          </slide>
          <slide>
            <img src="assets/images/therapist/clinic/foto2.jpg" alt="second slide" style="display: block; width: 100%;">
          </slide>
          <slide>
            <img src="assets/images/therapist/clinic/foto3.jpg" alt="third slide" style="display: block; width: 100%;">
          </slide>
          <slide>
            <img src="assets/images/therapist/clinic/foto4.jpg" alt="first slide" style="display: block; width: 100%;">
          </slide>
          <slide>
            <img src="assets/images/therapist/clinic/foto5.jpg" alt="second slide" style="display: block; width: 100%;">
          </slide>

        </carousel>




      </div>
    </div>
  </div>
</div>
