
<div class="form-group" [ngClass]="classeCss">
 <mat-form-field class="full-width-field " >
    <mat-label>{{ label }}</mat-label>
	<input matInput [type]="type" class="form-control"  [ngClass] = "{'invalido':!isValido()}" [style.border-color1]  = "isValido()?'black' : 'red'"
	  [id]="id" [readonly]="isReadOnly"
	  [(ngModel)]="value"
	  (blur)="onBlur()"
	  (focus)="onFocus()"
	  (change)="onChange($event)"
    [mask]="mask"
    [placeholder]="placeholder"

	  >
  </mat-form-field>
  <app-error-msg [control]="control" [label]="label"></app-error-msg>

  </div>
